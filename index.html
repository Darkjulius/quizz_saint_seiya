<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Quizz</title>
  </head>
  <body>
    <h1>
      <span>Quizz</span>
      Les Chevaliers du Zodiaque. ☑️
    </h1>
    <div class="global-container">
      <form action="#" class="quiz-form">
        <div class="question-block">
          <h4>Quel chevalier est le plus proche des dieux ?</h4>
          <div>
            <input type="radio" id="saga" name="q1" value="a" checked />
            <label for="saga">Saga</label>
          </div>
          <div>
            <input type="radio" id="aiolos" name="q1" value="b" />
            <label for="saga">Aiolos</label>
          </div>
          <div>
            <input type="radio" id="shaka" name="q1" value="c" />
            <label for="saga">Shaka</label>
          </div>
        </div>

        <div class="question-block">
          <h4>
            Quel est le point faible de l'attaque du Chevalier du Dragon ?
          </h4>
          <div>
            <input type="radio" id="queue" name="q2" value="a" checked />
            <label for="queue">La queue du dragon</label>
          </div>
          <div>
            <input type="radio" id="oreille" name="q2" value="b" />
            <label for="oreille">L'oreille gauche du dragon</label>
          </div>
          <div>
            <input type="radio" id="griffe" name="q2" value="c" />
            <label for="griffe">La griffe droite du dragon</label>
          </div>
        </div>

        <div class="question-block">
          <h4>Qui est le disciple de Shina ?</h4>
          <div>
            <input type="radio" id="docrate" name="q3" value="a" checked />
            <label for="docrate">Docrate</label>
          </div>
          <div>
            <input type="radio" id="gist" name="q3" value="b" />
            <label for="gist">Gist</label>
          </div>
          <div>
            <input type="radio" id="cassios" name="q3" value="c" />
            <label for="cassios">Cassios</label>
          </div>
        </div>

        <div class="question-block">
          <h4>Comment s'appelle la soeur de Seiya ?</h4>
          <div>
            <input type="radio" id="saori" name="q4" value="a" checked />
            <label for="saori">Saori</label>
          </div>
          <div>
            <input type="radio" id="shina" name="q4" value="b" />
            <label for="shina">Shina</label>
          </div>
          <div>
            <input type="radio" id="seika" name="q4" value="c" />
            <label for="seika">Seika</label>
          </div>
        </div>

        <div class="question-block">
          <h4>Qui a détruit l'île d'Andromède ?</h4>
          <div>
            <input type="radio" id="pope" name="q5" value="a" checked />
            <label for="pope">Le Grand Pope</label>
          </div>
          <div>
            <input type="radio" id="milo" name="q5" value="b" />
            <label for="milo">Milo du Scorpion</label>
          </div>
          <div>
            <input type="radio" id="camus" name="q5" value="c" />
            <label for="camus">Camus</label>
          </div>
        </div>
        <button type="submit">VALIDER ✔️</button>
      </form>

      <div class="results">
        <h2>
          Cliquez sur <span>valider</span> pour voir les <span>résultats.</span>
        </h2>
        <p class="mark"></p>
        <p class="help"></p>
      </div>
    </div>

    <script src="javascript/index.js"></script>
  </body>
</html>
